<lift:surround with="default" at="content">

    tr.odd {background-color: #d0dafd;}
    tr.even {background-color: #e8edff}
    tr.content {background-color: #eff2ff; }
    td.content {padding-left: 40px;
        background: #eff2ff url(img/red.bmp) repeat-y 30px 0;}
</style>
<script>
function toggleDisplay(id) {
    if (document.getElementById('el_' + id).style.display!='none') {
        document.getElementById('el_' + id).style.display='none'; 
    } else {
        document.getElementById('el_' + id).style.display=''; 
    }
}
</script>

</lift:surround>
